<div class="wrapper">
  <attendance-form [members]="group.members" [trainers]="trainers">
    <div title>
      <h1>
        {{group.name}}
      </h1>
    </div>
  </attendance-form>
</div>

<main-button [position]="'right'" (action)="addSheet()">
  <i class="glyphicon glyphicon-ok"></i>
</main-button>

<main-button [position]="'left'" (action)="handleBackAction()">
  <i class="glyphicon glyphicon-arrow-left"></i>
</main-button>
