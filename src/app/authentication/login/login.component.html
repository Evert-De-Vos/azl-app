<div class="wrapper">
  <h1>Aquarius Zwemclub Lebbeke </h1>
  <form #loginForm="ngForm" autocomplete="off" novalidate>

    <div class="form-group">
      <em class="error" [class.show]="loginForm.controls.userName?.invalid 
          && (loginForm.controls.userName?.touched 
          || mouseoverLogin)">
                    Verplicht</em>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="Gebruikersnaam" required/>
    </div>

    <div class="form-group">
      <em class="error" [class.show]="loginForm.controls.password?.invalid 
                    && (loginForm.controls.password?.touched 
                    || mouseoverLogin)">
                    Verplicht
            </em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Wachtwoord" required
      />
    </div>

    <div class="btn-submit" (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false" (click)="login(loginForm.value)">
      <i class="glyphicon glyphicon-arrow-right"></i>
    </div>
    <br>
    <div *ngIf="loginInvalid" class="alert">
      Gegevens incorrect
    </div>
  </form>

</div>
